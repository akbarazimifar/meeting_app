<html>
<header>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("carouselchild");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
    <style>
        .carouselchild {
            display: none;
        }
    </style>

    <body>

</header>

<body>
    <div>
        <div class="w3-row">

            <div class="w3-col m11">
                <p> </p>
            </div>

            <div class="w3-col m1">
                <div class="w3-center">

                    <button class="w3-button w3-margin-top w3-margin-bottom" onclick="plusDivs(-1)"><i
                            class="bi bi-arrow-up-circle-fill"></i></button>

                    <div class=" w3-container carouselchild" style="padding:5px;align-content: center;">
                        <img src="./icons/screenShareIcon.png" style="height:60px;width:60px">
                        <div style="padding:5px"><i class="bi bi-mic-fill">1</i><i class="bi bi-camera-video-fill"></i>
                        </div>
                    </div>

                    <div class=" w3-container carouselchild" style="padding:5px;">
                        <img src="./icons/screenShareIcon.png" style="height:60px;width:60px">
                        <div style="padding:5px;"><i class="bi bi-mic-fill">2</i><i class="bi bi-camera-video-fill"></i>
                        </div>
                    </div>

                    <div class=" w3-container carouselchild" style="padding:5px;">
                        <img src="./icons/screenShareIcon.png" style="height:60px;width:60px">
                        <div style="padding:5px;"><i class="bi bi-mic-fill">3</i><i class="bi bi-camera-video-fill"></i>
                        </div>
                    </div>

                    <div class=" w3-container carouselchild" style="padding:5px;">
                        <img src="./icons/screenShareIcon.png" style="height:60px;width:60px">
                        <div style="padding:5px;"><i class="bi bi-mic-fill">4</i><i class="bi bi-camera-video-fill"></i>
                        </div>
                    </div>

                    <div class=" w3-container carouselchild" style="padding:5px;">
                        <img src="./icons/screenShareIcon.png" style="height:60px;width:60px">
                        <div style="padding:5px;"><i class="bi bi-mic-fill">5</i><i class="bi bi-camera-video-fill"></i>
                        </div>
                    </div>

                    <div class=" w3-container carouselchild" style="padding:5px;">
                        <img src="./icons/screenShareIcon.png" style="height:60px;width:60px">
                        <div style="padding:5px;"><i class="bi bi-mic-fill">6</i><i class="bi bi-camera-video-fill"></i>
                        </div>
                    </div>
                    <button class="w3-button w3-margin-top w3-margin-bottom" onclick="plusDivs(1)"><i
                            class="bi bi-arrow-down-circle-fill"></i></button>

                </div>
            </div>
        </div>



    </div>
</body>

</html>
